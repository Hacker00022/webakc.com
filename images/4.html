<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #111;
    color: #fff;
}

.portfolio-container {
    padding: 20px;
    text-align: center;
}

.portfolio-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.portfolio-tags {
    margin-bottom: 20px;
}

.tag {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    background-color: #222;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.tag.active, .tag:hover {
    background-color: #ff6600;
}

.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.portfolio-item {
    display: none;
    overflow: hidden;
    border-radius: 10px;
}

.portfolio-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.portfolio-item.active {
    display: block;
}

/* Responsive Design */
@media (max-width: 768px) {
    .portfolio-grid {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>
<body>

<div class="portfolio-container">
    <h1>Brilliant Ideas That Create Great Value</h1>
    <div class="portfolio-tags">
        <span class="tag active" onclick="filterItems('ios')">IOS</span>
        <span class="tag" onclick="filterItems('android')">Android</span>
        <span class="tag" onclick="filterItems('games')">Games</span>
        <span class="tag" onclick="filterItems('hybrid')">Hybrid Apps</span>
    </div>

    <div class="portfolio-grid">
        <!-- iOS Projects -->
        <div class="portfolio-item ios">
            <img src="LOGO.png" alt="iOS Project 1">
        </div>
        <div class="portfolio-item ios">
            <img src="image2.jpg" alt="iOS Project 2">
        </div>

        <!-- Android Projects -->
        <div class="portfolio-item android">
            <img src="image3.jpg" alt="Android Project 1">
        </div>
        <div class="portfolio-item android">
            <img src="image4.jpg" alt="Android Project 2">
        </div>

        <!-- Games Projects -->
        <div class="portfolio-item games">
            <img src="image5.jpg" alt="Games Project 1">
        </div>
        <div class="portfolio-item games">
            <img src="image6.jpg" alt="Games Project 2">
        </div>

        <!-- Hybrid Apps Projects -->
        <div class="portfolio-item hybrid">
            <img src="image7.jpg" alt="Hybrid App Project 1">
        </div>
        <div class="portfolio-item hybrid">
            <img src="image8.jpg" alt="Hybrid App Project 2">
        </div>
    </div>
</div>

<script>function filterItems(category) {
    const items = document.querySelectorAll('.portfolio-item');
    const tags = document.querySelectorAll('.tag');

    // Remove 'active' class from all tags
    tags.forEach(tag => tag.classList.remove('active'));

    // Add 'active' class to the clicked tag
    document.querySelector(`.tag[onclick="filterItems('${category}')"]`).classList.add('active');

    // Show only items that match the category
    items.forEach(item => {
        if (item.classList.contains(category)) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// Initialize by showing all items from the first category (iOS)
document.addEventListener('DOMContentLoaded', () => {
    filterItems('ios');
});
</script>
</body>
</html>
