<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Stack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.tech-stack-container {
    text-align: center;
    background-color: #e0f4f8;
    padding: 20px;
    border-radius: 8px;
}

.tech-stack-container h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #000;
}

.tech-logos {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.tech-logos img {
    margin: 10px;
    height: 50px;
    transition: transform 0.3s ease-in-out;
}

.tech-logos img:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>

<div class="tech-stack-container">
    <h2>Choosing the Right Technology Stack to Build Your App</h2>
    <div class="tech-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Xamarin-logo.png" alt="Xamarin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/JBoss_logo.svg" alt="JBoss">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Sencha_logo.png" alt="Sencha">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Apache_Cordova_Logo.svg" alt="Cordova">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Unreal_Engine_Logo.svg" alt="Unreal Engine">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Eclipse_Logo_2020.svg" alt="Eclipse">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Redlaser_logo.png" alt="RedLaser">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Unity_Technologies_logo.svg" alt="Unity">
    </div>
</div>

</body>
</html>
